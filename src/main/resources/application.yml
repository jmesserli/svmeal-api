spring:
  application:
    name: svmeal-api

resilience4j:
  circuitbreaker:
    instances:
      svSearch:
        registerHealthIndicator: true
        slidingWindowSize: 10
        waitDurationInOpenState: 5m
      svMenu:
        registerHealthIndicator: true
        slidingWindowSize: 10
        waitDurationInOpenState: 5m

svmeal:
  user-agent: sv-meal/4.1.1 github.com/jmesserli/svmeal-api
  cache:
    restaurants:
      max-size: 1
      expire-after-write: 4h
    restaurant-dtos:
      max-size: 1
      expire-after-write: 4h
    meal-plan:
      max-size: 50
      expire-after-write: 15m
